<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Greeting Container -->
  <div class="greeting-container">
    <h2 id="greeting"></h2>
  </div>

  <!-- To-Do List Container -->
  <div class="todo-container">
    <h1>ðŸŒŸ To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Enter a task..." />
      <input type="time" id="time-input" />
      <input type="date" id="date-input" placeholder="Start Date" />
      <input type="date" id="deadline-input" placeholder="Deadline" />
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
